

<div class="bigDiv" *ngIf='rentor'>
  <h1 style="text-align: center;">Add an apartment</h1>
  <div class="example-container">

          <td>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>City</mat-label>
              <input matInput placeholder="City" #city>
            </mat-form-field>
          </td>     
        <td>
            <mat-form-field class="example-full-width" appearance="fill">

        <tr>

          </td>     
        <td>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Number of rooms</mat-label>
              <input matInput type="number"  placeholder="Rooms" #rooms>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Number of beds</mat-label>
              <input matInput type="number"  #beds placeholder="Floor" >
            </mat-form-field>
          </td>     
        <td>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Number of airconditioners</mat-label>
              <input matInput type="number"  placeholder="Rooms" #airconditioners>
            </mat-form-field>
          </td>
        </tr>
